<div class="row">
  <div class="col-4"></div>
  <div class="col-4">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="businessEntityID">businessEntityID</label>
          <input type="text" class="form-control" id="businessEntityID" required [(ngModel)]="insert.businessEntityID"
            name="businessEntityID" />
        </div>

        <div class="form-group">
          <label for="phoneNumber">phoneNumber</label>
          <input class="form-control" id="phoneNumber" required [(ngModel)]="insert.phoneNumber" name="phoneNumber" />
        </div>

        <div class="form-group">
          <label for="phoneNumberTypeID">phoneNumberTypeID</label>
          <input class="form-control" id="phoneNumberTypeID" required [(ngModel)]="insert.phoneNumberTypeID"
            name="phoneNumberTypeID" />
        </div>

        <button (click)="save()" class="btn btn-success">Submit</button>
      </div>

      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newTutorial()">Add</button>
      </div>
    </div>
  </div>
</div>
